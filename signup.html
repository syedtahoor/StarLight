<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link rel="icon" href="images/chrome-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <script>
function signup(){
            var username = document.getElementById("name").value;
            var password = document.getElementById("password").value;          
            localStorage.setItem('user' , username);
            localStorage.setItem('pass' , password );
        }
        </script>
</head>
<body style="background-color: #f2edeb;">
<div class="container justify-content-center w-100 h-25">
    <h1 class="mt-5 ms-lg-5 text-center animated fadeInUp" style="font-family: 'DM Serif Display', serif; letter-spacing: 3px; color: var(--purple);">Create Your Account:</h1>
    <form class="row g-3 form-signup animated fadeInUp" action="signin.html">     
        <div class="col-md-10" style="line-height: 35px;">
            <label for="name" class="form-label fs-5" style="font-family: 'DM Serif Display', serif;">Name</label>
            <br>
            <input type="text" class="w-75" id="name" required placeholder="Your Name">
          </div>      
        <div class="col-md-10" style="line-height: 35px;">
          <label for="email" class="form-label fs-5" style="font-family: 'DM Serif Display', serif;">Email</label>
          <br>
          <input type="email" class="w-75" id="email" required placeholder="Your Email Address">
        </div>
        <div class="col-md-10" style="line-height: 35px;">
          <label for="password" class="form-label fs-5" style="font-family: 'DM Serif Display', serif;">Password</label>
          <br>
          <input type="password" class="w-75" id="password" required placeholder="Your Password">
        </div>
         <div class="col-md-10" style="line-height: 35px;">
          <label for="address" class="form-label fs-5" style="font-family: 'DM Serif Display', serif;">Address</label>
          <br>
          <input type="text" class="w-75" id="address" required placeholder="Your Address">
        </div>
        <a href="signin.html" class="mt-lg-4">Already Have Account?</a>
        <div class="col-12">
          <button type="submit" class="btn-signup mt-3" style="font-family: 'DM Serif Display', serif;" onclick="signup()">Create Account</button>
        </div>
      </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
